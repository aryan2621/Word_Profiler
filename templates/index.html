<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TEXT_ANALYZER</title>
    <style>
        body {
            height: 100vh;
            font-family: 'Roboto Mono', monospace;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HOME</a>
        </div>
    </nav>

    <div class="container">
        <div class="bg-light m-3 w-80 p-5 rounded">
            <h1>Welcome to the Text-Analyzer</h1>
            <p class="lead">This example is a quick exercise to illustrate how the top-aligned navbar works. As you
                scroll, this navbar remains in its original position and moves with the rest of the page.</p>
        </div>
        <form style="margin-bottom: 90px;" action="/analyze" method="post">
            {% csrf_token %}
            <div class="form-floating">
                <textarea name="text" class="form-control"
                    style="height: 100px">Enter the text Here...</textarea>
            </div>
            <br>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input name="remove" type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Remove Punctutation</label>

                <input name="uppercase" type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Uppercase</label>

                <input name="newline" type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">New Line Remover</label>

                <input name="extraspace" type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck4">Space Remover</label>

                <input name="charcount" type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck5">Counter</label>

            </div>
            <button class="btn btn-danger" type="submit">Analyze Text</button>
        </form>
    </div>
    <footer class="page-footer font-small bg-dark ">
        <div style="font-size: large;" class="footer-copyright text-light text-center py-3">Â© 2021 Copyright
        </div>
    </footer>

</body>

</html>
